<html lang="en">
  <head>
    <title>Object Lists</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
  <body>
    <div class="container-fluid">
      <h1 class="jumbotron"><strong>My Registry Wish List</strong></h1>
      
    <section id="registry-table">
      <button type="button" class="btn btn btn-info btn-md" id="addItem">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
          Add Shopping Item
        </button>
      <table class="table table-bordered">
            <tr>
              <th>Item</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Location</th>
              <th>Quantity</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="registry-table-tbody"></tbody>
        </table>
      </section>
    
    <section>
      <form id="registry-form">
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input type="text" class="form-control" input-sm id="itemName">
        </div>
        <div class="form-group">
          <label for="itemDesc">Item Description:</label>
          <textarea class="form-control" rows="2" id="itemDesc"></textarea>
        </div>
        <div class="form-group">
          <label for="itemAmt">Amount:</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" input-sm id="itemAmt" placeholder="Amount">
            <div class="input-group-addon">.00</div>
          </div>
        </div>
        <div class="form-group">
          <label for="itemLoc">Where to Find the Item:</label>
          <input type="text" class="form-control" input-sm id="itemLoc">
        </div>
        <div class="form-group">
          <label for="itemCount">Quantity:</label>
          <input type="number" class="form-control" input-sm id="itemCount">
        </div>
        <div id="form-buttons">
          <button type="submit" class="btn btn-info btn-md">Submit</button>
          <button type="button" class="btn btn-default btn-md" id="cancelForm">Cancel</button>
        </div>
      </form>
    </section>
    
    </div>
  
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
